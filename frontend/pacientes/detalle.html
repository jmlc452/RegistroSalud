<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Paciente</title>
    <!-- Incluir Bootstrap o cualquier otro CSS que necesites -->
    <link href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/select/dist/css/select2.min.css" rel="stylesheet">

</head>

<body>


    <div class="container">
        <a href="/dashboard/" class="btn btn-primary mb-2 mt-2">Volver</a>

        <ul class="nav nav-tabs" id="pacienteTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button"
                    role="tab" aria-controls="info" aria-selected="true">Información del Paciente</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial"
                    type="button" role="tab" aria-controls="historial" aria-selected="false">Historial Médico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="consultas-tab" data-bs-toggle="tab" data-bs-target="#consultas"
                    type="button" role="tab" aria-controls="consultas" aria-selected="false">Consultas</button>
            </li>
        </ul>

        <div class="tab-content" id="pacienteTabContent">
            <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                <!-- Aquí se mostrará la información del paciente -->

                <div id="detallePaciente" class="border p-3 rounded bg-light mb-4">
                    <!-- Aquí se mostrará la información del paciente -->
                </div>

            </div>


            <div class="tab-pane fade" id="historial" role="tabpanel" aria-labelledby="historial-tab">
                <!-- Aquí se mostrará el historial médico -->
                
                <a class="btn btn-success  mt-2 mb-2" id="btn-historia" href="/historias/index.html"> Registrar Historia</a>
                <div class="accordion border p-3 rounded bg-light mb-4" id="acordeonContainer">

                </div>

            </div>


            <div class="tab-pane fade" id="consultas" role="tabpanel" aria-labelledby="consultas-tab">
                <!-- Aquí se mostrará las consultas del paciente -->

                <a class="btn btn-success mt-2 mb-2" id="btnCrearConsulta" href="/consultas/index.html">Registrar Consulta</a>
                <div id="consultasPaciente" class="">
                    <div class="accordion border p-3 rounded bg-light mb-4" id="acordeonContainerConsultas"></div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img id="modalImage" src="" class="img-fluid" alt="Imagen en grande">
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Incluir jQuery y Select2 JS desde un CDN -->
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/select/dist/js/select2.min.js"></script>


    

    <script>
        // Inicializar Select2 en el select
        $(document).ready(function () {
            $('#especialidad').select2({
                placeholder: 'Selecciona una opción',
                allowClear: true
            });
        });
    </script>

    <!-- Incluir Bootstrap JS y dependencias de jQuery y Popper.js -->
    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/helpers/comprobador.js"></script>
    <script type="module" src="/pacientes/mostrarPaciente.js"></script>
    <script type="module" src="/historias/mostrarHistorias.js"></script>
    <script type="module" src="/consultas/mostrarConsultas.js"></script>
</body>

</html>
