<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <div class="container">
        <!-- Aquí se insertará el navbar -->
        <div id="navbar-container"></div>

        <div id="liveAlertPlaceholder"></div>

    </div>

    <!-- FORMULARIO DE ACTUALIZACION DE DATOS -->
    <div class="container">
        <form id="userForm">
            <div id="liveAlertPlaceholder"></div>

            <div class="form-group">
                <label for="fullname">Nombre completo:</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="miSelect">Selecciona un rol</label>

                <select id="miSelect" class="form-select" aria-label="Default select example">

                </select>
            </div>

            <div class="mt-2">
                <label for="img" class="form-label">Seleccione una foto de perfil</label>
                <input class="form-control" type="file" id="img" name="img">
            </div>

            <div class="mt-3">

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>

        </form>
    </div>

    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="/perfil/editarUsuario.js"></script>
    <script type="module" src="/helpers/navbar.js"></script>

</body>

</html>
