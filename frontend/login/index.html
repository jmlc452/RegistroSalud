<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Registro Médico</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="../style.css">


</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 ">
                <img src="../logo.png" class="img-fluid" alt="Descripción de la imagen">
            </div>
            <div class="col-md-6">
                <form id="userForm">
                    <div id="liveAlertPlaceholder"></div>


                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>

                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mt-3">

                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>

                    <div class="text-center mt-3">
                        <small class="form-text">Si no estas registrado puedes hacerlo <a
                                href="/registro/index.html">aqui</a></small>
                    </div>
                </form>
            </div>
        </div>

    </div>

    </div>

    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    <script type="module" src="/login/login.js"></script>
</body>

</html>
