<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Paciente</title>
    <!-- Incluir Bootstrap o cualquier otro CSS que necesites -->
    <link href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/select/dist/css/select2.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <a href="/dashboard/" class="btn btn-primary my-4" id="btn-volver">Volver</a>

        <h5 class="modal-title" id="historiaModalLabel">Registrar Historia</h5>
        <form id="historiaForm">
            <!-- Motivo de Consulta -->
            <h4>Motivo de Consulta</h4>
            <div class="form-group">
                <label for="motivoConsulta">Descripción<span class="text-danger">*</span></label>
                <textarea class="form-control" id="motivoConsulta" name="motivoConsulta" required></textarea>
            </div>
            <!-- Diagnóstico -->
            <h4>Diagnóstico</h4>
            <div class="form-group">
                <label for="diagnosticoPrincipal">Diagnóstico Principal<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="diagnosticoPrincipal" name="diagnosticoPrincipal" required>
            </div>
            <div class="form-group">
                <label for="diagnosticosSecundarios">Diagnósticos Secundarios</label>
                <input type="text" class="form-control" id="diagnosticosSecundarios" name="diagnosticosSecundarios">
            </div>
            <!-- Antecedentes Médicos -->
            <h4>Antecedentes Médicos</h4>
            <div class="form-group">
                <label for="familiares">Antecedentes Familiares</label>
                <input type="text" class="form-control" id="familiares" name="familiares">
            </div>
            <div class="form-group">
                <label for="personalesPatologicos">Antecedentes Personales Patológicos</label>
                <input type="text" class="form-control" id="personalesPatologicos" name="personalesPatologicos">
            </div>
            <div class="form-group">
                <label for="personalesNoPatologicos">Antecedentes Personales No Patológicos</label>
                <input type="text" class="form-control" id="personalesNoPatologicos" name="personalesNoPatologicos">
            </div>
            <div class="form-group">
                <label for="alergias">Alergias</label>
                <input type="text" class="form-control" id="alergias" name="alergias">
            </div>
            <div class="form-group">
                <label for="medicamentosActuales">Medicamentos Actuales</label>
                <input type="text" class="form-control" id="medicamentosActuales" name="medicamentosActuales">
            </div>

            

            <!-- Examen Físico -->
            <h4>Examen Físico</h4>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" name="peso">
            </div>
            <div class="form-group">
                <label for="talla">Talla (cm)</label>
                <input type="number" class="form-control" id="talla" name="talla">
            </div>
            <div class="form-group">
                <label for="presionArterial">Presión Arterial</label>
                <input type="text" class="form-control" id="presionArterial" name="presionArterial">
            </div>
            <div class="form-group">
                <label for="frecuenciaCardiaca">Frecuencia Cardíaca</label>
                <input type="number" class="form-control" id="frecuenciaCardiaca" name="frecuenciaCardiaca">
            </div>
            <div class="form-group">
                <label for="frecuenciaRespiratoria">Frecuencia Respiratoria</label>
                <input type="number" class="form-control" id="frecuenciaRespiratoria" name="frecuenciaRespiratoria">
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura (°C)</label>
                <input type="number" class="form-control" id="temperatura" name="temperatura" step="0.1">
            </div>
            <div class="form-group">
                <label for="descripcionExamenFisico">Descripción del Examen Físico</label>
                <textarea class="form-control" id="descripcionExamenFisico" name="descripcionExamenFisico"></textarea>
            </div>

            

            <!-- Plan de Tratamiento -->
            <h4>Plan de Tratamiento</h4>
            <div class="form-group">
                <label for="tratamientoPrescrito">Tratamiento Prescrito</label>
                <textarea class="form-control" id="tratamientoPrescrito" name="tratamientoPrescrito"></textarea>
            </div>
            <div class="form-group">
                <label for="examenesComplementarios">Exámenes Complementarios</label>
                <input type="text" class="form-control" id="examenesComplementarios" name="examenesComplementarios">
            </div>
            <div class="form-group">
                <label for="recomendaciones">Recomendaciones</label>
                <textarea class="form-control" id="recomendaciones" name="recomendaciones"></textarea>
            </div>

            <!-- Evolución y Notas Clínicas -->
            <h4>Evolución y Notas Clínicas</h4>
            <div class="form-group">
                <label for="notasEvolucion">Notas de Evolución</label>
                <textarea class="form-control" id="notasEvolucion" name="notasEvolucion"></textarea>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
            </div>

            <!-- Archivos Adjuntos -->
            <h4>Archivos Adjuntos</h4>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
            <!-- Select con opciones y búsqueda integrada -->
            <div class="form-group">
                <label for="especialidad" class="form-label ">Especialidad:</label>
                <select id="especialidad" class="miselec form-select" name="miselec">

                </select>
            </div>

            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" id="doctor" required>
                    <!-- Aquí se cargarán los doctores disponibles -->
                </select>
            </div>
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary mt-3">Registrar Historia</button>
        </form>

    </div>




    <!-- Incluir jQuery y Select2 JS desde un CDN -->
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/select/dist/js/select2.min.js"></script>

    <script>
        // Inicializar Select2 en el select
        $(document).ready(function () {
            $('#especialidad').select2({
                placeholder: 'Selecciona una opción',
                allowClear: true
            });
        });
    </script>

    <!-- Incluir Bootstrap JS y dependencias de jQuery y Popper.js -->
    <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/helpers/comprobador.js"></script>
    <script type="module" src="/historias/postHistorias.js"></script>
</body>

</html>
